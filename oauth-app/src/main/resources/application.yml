    name: ${spring.application.name}
    description: @project.description@
    version: @project.version@
    artifactId: @project.artifactId@

server:
  # Authorization HTTP header requires to enlarge max header size.
  max-http-header-size: 65000
  port: 8082

oauth:
  redirect:
    success-url:
    error-url:
  bank-config:
    adorsys:
      client-id:
      redirect-uri:
    commerzbank:
      client-id:
      redirect-uri:
    comdirect:
      client-id:
      redirect-uri:
    ing:
      client-id:
      redirect-uri:


xs2a-adapter:
  url:

feign:
